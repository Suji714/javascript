<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS in JavaScript</title>
</head>
<body>
    <script>
        //Declare Class
        class Employee{
            //Encapsulation - sdeclare private variables using #
            #id;
            #name;
            #salary;

            //Constructor - Initialize Object Properties
            constructor(id, name, salary) {
                this.id = id;
                this.name=name;
                this.salary=salary;
            }

            //Define Methods
            displayDetails(){
                document.write("<br> *********************************");
                document.write("<br>Employee ID     : "+this.id);
                document.write("<br>Employee Name   : "+this.name);
                this.salary =this.salary+(this.salary*.10);
                document.write("<br>Employee Salary : "+this.salary);
            }
        }

        //Define Objects
        var e1 = new Employee(101,"Martin Roy", 5000); //Invokes constructotr
        var e2 = new Employee(102,"John Doe", 6000); //Invokes constructotr
        var e3 = new Employee(103,"Duke William", 10000); //Invokes constructotr

        //invoke methods of class
        e1.displayDetails();
        e2.displayDetails();
        e3.displayDetails();
    </script>
    
</body>
</html>
