<html lang="en">
<head>

    <title>CLOCK</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: antiquewhite;
        }
    
    </style>  
</head>
<body>
        <h1> Clock</h1>
    Current Time: <span id="txt1"></span>

    <div id="timerdiv"> </div>

    <script>

        //function call with setInterval 
        setInterval(function(){displayCurrentLocalTime()}, 1000);

        function displayCurrentLocalTime(){
            var currentTime = new Date().toLocaleTimeString();
            document.getElementById("timerdiv").innerHTML = currentTime;
        }

        var h=today.getHours();  
        var m=today.getMinutes();  
        var s=today.getSeconds();  
        document.getElementById('txt1').innerHTML=h+":"+m+":"+s;  
    </script>
    
    
</body>
</html>
