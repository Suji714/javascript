    <script>

function countVowels(name)
    {
        var count = 0;
        for (var i=0;i<name.length;i++)
        {
          if(name[i] == "a" || name[i] == "e" || name[i] == "i" || 
          name[i] == "o" || name[i] == "u")
          
          count = count + 1;
        }
    document.write("<br>"+"Hello " + name + "!!! Your name has " + count + " vowels.");
    }

    /* function with return statement*/
    function sumOfSeries(limit)
    {
        let sum=0;
        for(i=1;i<=limit;i++)
        {
            sum=sum+i;
        }
        return sum;
    }

    </script>
